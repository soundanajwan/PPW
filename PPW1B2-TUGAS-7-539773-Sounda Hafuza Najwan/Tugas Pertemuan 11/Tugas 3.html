<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tugas 3</title>
</head>
<body>

<h2>Kalkulator Sederhana</h2>

<label>Angka 1: </label>
<input type="number" id="bil1" placeholder="Masukkan bilangan pertama" />
<br><br>
<label>Angka 2: </label>
<input type="number" id="bil2" placeholder="Masukkan bilangan kedua" />
<br><br>

<button onclick="tambah()">+</button>
<button onclick="kurang()">-</button>
<button onclick="kali()">*</button>
<button onclick="bagi()">/</button>

<h3>Hasil: <span id="hasil">-</span></h3>

<script>
    function getInput() {
        const bil1 = document.getElementById('bil1').value;
        const bil2 = document.getElementById('bil2').value;
        return {
            angka1: Number(bil1),
            angka2: Number(bil2)
        };
    }

    function tampilkanHasil(hasil) {
        document.getElementById('hasil').innerText = hasil;
    }

    function tambah() {
        const {angka1, angka2} = getInput();
        if (isNaN(angka1) || isNaN(angka2)) {
            alert("Harap isi kedua bilangan dengan angka yang valid");
            return;
        }
        const hasil = angka1 + angka2;
        tampilkanHasil(hasil);
    }

    function kurang() {
        const {angka1, angka2} = getInput();
        if (isNaN(angka1) || isNaN(angka2)) {
            alert("Harap isi kedua bilangan dengan angka yang valid");
            return;
        }
        const hasil = angka1 - angka2;
        tampilkanHasil(hasil);
    }

    function kali() {
        const {angka1, angka2} = getInput();
        if (isNaN(angka1) || isNaN(angka2)) {
            alert("Harap isi kedua bilangan dengan angka yang valid");
            return;
        }
        const hasil = angka1 * angka2;
        tampilkanHasil(hasil);
    }

    function bagi() {
        const {angka1, angka2} = getInput();
        if (isNaN(angka1) || isNaN(angka2)) {
            alert("Harap isi kedua bilangan dengan angka yang valid");
            return;
        }
        if (angka2 === 0) {
            alert("Pembagian dengan nol tidak diperbolehkan");
            return;
        }
        const hasil = angka1 / angka2;
        tampilkanHasil(hasil);
    }
</script>

</body>
</html>
