<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tugas 2</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<script>
  const tanya = prompt("Apakah anda praktikan PPW1? (Iya/Tidak)").toLowerCase();

  if (tanya === "iya") {

    const nama = prompt("Masukkan Nama:");
    const nim = prompt("Masukkan NIM:");
    const angkatan = prompt("Masukkan Angkatan:");

    document.write(`
      <h3>Data Praktikan PPW1</h3>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Angkatan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>${nama}</td>
            <td>${nim}</td>
            <td>${angkatan}</td>
          </tr>
        </tbody>
      </table>
    `);
  } else {
    document.write("<p>Anda bukan praktikan PPW1, anda tidak boleh masuk!</p>");
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
