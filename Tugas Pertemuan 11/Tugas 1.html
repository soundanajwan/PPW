<script>

let angka1 = prompt("Masukkan bilangan ke-1:");
let angka2 = prompt("Masukkan bilangan ke-2:");

angka1 = Number(angka1);
angka2 = Number(angka2);

if (isNaN(angka1) || isNaN(angka2)) {
    alert("Input harus berupa angka yang valid.");
} else {
    if (angka1 > angka2) {
        alert("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
    } else if (angka1 < angka2) {
        alert("BILANGAN KE-2 LEBIH BESAR DARI BILANGAN KE-1");
    } else {
        alert("KEDUA BILANGAN SAMA BESAR");
    }
}
</script>
